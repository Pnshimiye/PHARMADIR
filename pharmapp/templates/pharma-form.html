
{%extends 'base.html'%} {% load bootstrap4 %} {% load staticfiles
  %} {% block content %}
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
  
      <title>Create your pharmacy profile</title>
    </head>
  
    <body>
      <div class="container">
        <form
          action="{%url 'create_pharmacy'%}"
          method="post"
          enctype="multipart/form-data"
        >
          {%csrf_token%} {% bootstrap_form form%}
          <input type="submit" class="btn btn-success btn-lg" value="Post" />
        </form>
  
        {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %} {% endblock %}
      </div>
    </body>
  </html>
  {% endblock %}
