{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
{% include "navbar.html" %}
<div class="container top">
    <div class="row">
        <div class="col-md-8">
            <form action="{% url 'post_request' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-success btn-lg" value="POST">
            </form>
        </div>
    </div>
</div>
{{ form.media }}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% include "footer.html" %} 
{% endblock %}
